<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <header class="top-bar">
            <div class="logo">
                <span class="arrow">&#10094;</span> MOMENTS
            </div>
        </header>

        <h1>LOGIN</h1>

        <form id="loginForm">
            <input type="text" id="email" placeholder="Insira seu usuário ou email" required>
            <input type="password" id="senha" placeholder="Insira sua Senha" required>
            <a href="../tela_Recuperação_De_Senha/index.html" class="forgot-password">Esqueci minha senha</a>
            <button type="submit">Login</button>
        </form>

        <p class="register">
            Não possui uma conta? <a href="../Tela_Cadastro/index.html">Se REGISTRE</a> agora
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
