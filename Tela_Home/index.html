<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moments - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="posts-container"></div>

  <script src="home.js"></script>

  <div id="comentario-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
  background-color: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center; z-index: 1000;">
<div style="background-color: white; padding: 20px; border-radius: 10px; width: 400px; max-height: 90%; overflow-y: auto;">
  <h3>Comentários</h3>
  <div id="comentarios-lista"></div>
  <textarea id="novo-comentario" placeholder="Escreva um comentário..." style="width: 100%; margin-top: 10px;"></textarea>
  <div style="display: flex; justify-content: flex-end; margin-top: 10px; gap: 10px;">
    <button onclick="fecharModal()">Fechar</button>
    <button onclick="enviarComentario()">Enviar</button>
  </div>
</div>
</div>
  
</body>
</html>
