
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Conta</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="arrow">&#10094;</span>MOMENTS
            <h1 class="title">Sua Conta</h1>
        </div>
        <div class="content">
            <div class="form">
                <div class="input-group">
                    <label for="nome">Nome do Usuário:</label>
                    <input type="text" id="nome" value="XXXXXXXXX">
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" value="XXXXXXXXX">
                </div>
                <div class="input-group">
                    <label for="apelido">Apelido:</label>
                    <input type="text" id="apelido" value="XXXXXXXXX">
                </div>
                <div class="input-group">
                    <label for="data_nascimento">Data de nascimento:</label>
                    <input type="date" id="data_nascimento" value="XXXX-XX-XX">
                </div>
                <div class="input-group">
                    <label for="foto_perfil">Foto de perfil:</label>
                    <div class="photo-preview"></div>
                    <input type="file" id="foto_perfil" accept="image/*">
                </div>
                <div class="buttons">
                    <button class="delete">Excluir Conta</button>
                    <button class="save">Salvar Alterações</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
