<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Moments</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="../Tela_login/index.html" class="back-button">❮ Moments</a>
        </div>
        <div class="cadastro-box">
            <h1>CADASTRO</h1>
            <form id="cadastroForm">
                <input type="text" id="nomeCompleto" placeholder="Nome Completo" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="novaSenha" placeholder="Nova Senha" required>
                <input type="password" id="confirmarSenha" placeholder="Confirmar a Senha" required>
                <input type="text" id="senhaRecuperacao" placeholder="Senha de Recuperação" required>
                <label for="premium">Premium:</label>
                <select id="premium">
                    <option value="0">Não</option>
                    <option value="1">Sim</option>
                </select>
                <input type="url" id="imagemPerfil" placeholder="URL da Foto de Perfil (Opcional)">
                <div class="buttons">
                    <button type="button" class="voltar">Voltar ao login</button>
                    <button type="submit" class="cadastrar">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
